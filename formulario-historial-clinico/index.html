                    </div>
                    <div class="col-md">
                      <div class="form-group text-left">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Perez">

                    </div>
                  </div>
                  <div class="row">

                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                          <input type="radio" id="fRadio" name="sexRadio" class="custom-control-input">
                          <label class="custom-control-label" for="fRadio">F</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md">
                      <div class="form-group text-left">
                        <label for="email">Correo Electronico</label>

                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-group text-left">
                        <label for="email">Nacionalidad</label>

                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Enfermedad</th>
                            <th scope="col">Tiempo</th>
                            <th scope="col"></th>

                        </thead>
                        <tbody id="condicionesTbody">
                          <tr>
                            <!-- <td colspan="4" class="text-center">No hay Condiciones Pre-existentes...</td> -->

                            <td>x</td> 
                          -->
                          </tr>
                        </tbody>
                      </table>

                      </div>

                    </div>
                    <div class="col-md pr-3">
                      <div class="form-group text-left">
                        <label for="diagnostico">Diagnostico</label>
                        <input type="text" class="form-control" id="diagnostico" placeholder="Escribir Diagnostico">
                      </div>
                    </div>
                    <div class="col-xs" style="width: 170px;">
                      <div class="form-group text-left">
                        <label for="fechaInternamiento">Fecha</label>
                        <input type="date" class="form-control" id="fechaInternamiento" >
                      </div>
                    </div>
                    <div class="col-xs pl-3 small-col text-left" style="padding-top: 32px;">
                      <button type="button" class="btn btn-primary" style="font-weight: bold;" data-toggle="tooltip" data-placement="top" title="Agregar Internamiento" onclick="agregarInternamiento()">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div class="row pt-4">
                    <div class="col-md">
                      <table class="table" id="tablaInternamientos">
                        <thead>
                          <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Centro Medico</th>
                            <th scope="col">Diagnostico</th>
                            <th scope="col">Fecha</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody id="internamientosTbody">
                          <tr>
                            <!-- <td colspan="5" class="text-center">No hay familiares agregados...</td> -->
                          <!--   <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td> 
                            <td>x</td> 
                          -->
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>

        <div class="row">
          <div class="col-md text-left">
            <button type="button" class="btn btn-outline-secondary">Cancelar</button>
          </div>
          <div class="col-md text-right">
            <button type="button" class="btn btn-outline-primary">Limpiar</button>
            <button type="button" class="btn btn-success" onclick="someterFormulario()">Enviar</button>
          </div>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>

  </div>
